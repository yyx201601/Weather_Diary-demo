<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="container right-panel-active">
		<!-- Sign Up -->
		<div class="container__form container--signup">
			<form action="#" class="form" id="form1">
				<h2 class="form__title">Sign Up</h2>
				<input type="text" placeholder="User" class="input" id="signupUsername" required>
				<input type="email" placeholder="Email" class="input" id="signupEmail" required>
				<input type="password" placeholder="Password" class="input" id="signupPassword" required>
				<div class="strength-lines">
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<button type="submit" class="btn">Sign Up</button>
			</form>
		</div>

		<!-- Sign In -->
		<div class="container__form container--signin">
			<form action="#" class="form" id="form2">
				<h2 class="form__title">Sign In</h2>
				<input type="email" placeholder="Email" class="input" id="signinEmail" required>
				<input type="password" placeholder="Password" class="input" id="signinPassword" required>
				<a href="#" class="link">Forgot your password?</a>
				<button type="submit" class="btn">Sign In</button>
			</form>
		</div>

		<!-- Overlay -->
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button type="button" class="btn" id="signIn">Sign In</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button type="button" class="btn" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<!-- partial -->
	<script src="./script.js"></script>
</body>

</html>
